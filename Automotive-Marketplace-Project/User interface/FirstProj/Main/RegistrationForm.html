<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="RegistrationForm.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #263043;
      /* background: url('OIP.jpg') no-repeat center center fixed; */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;

      animation: fadeInBackground 2s ease-in-out;
    }

    @keyframes fadeInBackground {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    form.RegistrationForm {
      background-color: rgba(255, 255, 255, 0.9);
      /* Semi-transparent */
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      animation: slideInForm 1s ease-out;
    }

    @keyframes slideInForm {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    button {
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 0;
    }
  </style>
</head>

<body>
  <form action="" class="RegistrationForm">
    <h2 style="text-align: center; color: #263043;">Create an Account</h2>
    <input type="text" name="Fname" id="fname" value="" placeholder="Enter your first name" />
    <label for="fname">First Name <span id="FnameStar" style="display:none;">*</span></label>
    <p class="Error"></p>

    <input type="text" name="Lname" id="lname" value="" placeholder="Enter your last name" />
    <label for="lname">Last Name <span class="LnameStar" style="display:none;">*</span></label>
    <p class="Error"></p>

    <input type="text" name="EmailAndPhone" id="emailAndPhone" value="" placeholder="Ex: ahmed423@gmail.com" />
    <label for="emailAndPhone">Email or Phone <span class="EmailStar" style="display:none;">*</span></label>
    <p class="Error"></p>

    <input type="password" name="Password" id="password" value="" placeholder="Mohamed@865" />
    <label for="password">Password <span class="PasswordStar" style="display:none;">*</span></label>
    <p class="Error"></p>

    <input type="password" name="ConfirmPassword" id="confirmPassword" value="" />
    <label for="confirmPassword">Confirm Password <span class="ConfirmPasswordStar"
        style="display:none;">*</span></label>
    <p class="Error"></p>
    <p class="Error"></p>

    <h3>Instructions for Creating a Password</h3>
    <div class="InstructionsOfPassword">
      <b>Password must contain:</b>
      <p>1- At least one number</p>
      <p>2- At least one capital character</p>
      <p>3- At least one special character {@,$,_}</p>
      <p>4- Not less than 10 characters</p>
    </div>

    <input type="submit" value="Sign Up" id="submit">

  </form>
  <script src="RegistrationForm.js"></script>
</body>

</html>
