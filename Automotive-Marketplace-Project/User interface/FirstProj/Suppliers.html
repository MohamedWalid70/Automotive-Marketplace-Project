<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers Management</title>
    <link rel="stylesheet" href="Suppliers.css">
</head>
<body>
    <header>
        <h1>Suppliers Management</h1>
        <input type="text" id="search" placeholder="Search for suppliers...">
    </header>
    <main>
        <section id="supplier-list">
            <h2>Supplier List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be rendered dynamically -->
                </tbody>
            </table>
        </section>
        <section id="add-supplier">
            <h2>Add New Supplier</h2>
            <form id="supplier-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="city">City:</label>
                <input type="text" id="city" required>
                <button type="submit">Add Supplier</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
    <script src="Suppliers.jss"></script>
</body>
</html>
